<script>
  var score=0
  var scorePerClick=1
  
    document.getElementById("picture").addEventListener("click",clickHandler)
    document.getElementById("autobutton").addEventListener("click",upgrade)
    document.getElementById("picturetwo").addEventListener("click",autoClick )
    function clickHandler(){
    score=score+scorePerClick
      document.getElementById("chip").innerText=score+" Doritos"
	 
}


function upgrade(){
  if(score>=5){
  score=score-5
  scorePerClick=scorePerClick*2}
  else{
  score=score
  scorePerClick=1
  }
}
function autoClick(){
  if(score>=100){
    score=score-100
    setInterval(clickHandler,1000)
  }
  else{
    score=score
  }
}

</script>
