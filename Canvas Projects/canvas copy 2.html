<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <canvas id="canvas" width="1333" height="804"></canvas>
    </canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var y = 100
    var x = 100
    var h = 15
    var w = 15
    var xTH = 15
    var yTH = 15
    var yT = 500
    var xT = 100
    var speed = 5
    var yspeed = 5
   

    function drawFrame(){
       ctx.clearRect(0,0,1333,804)
        ctx.fillRect(x,y,w,h)
        ctx.fillRect(xT,yT,xTH,yTH)
        y=y+yspeed
      
        if (y>=633){
        
        ctx.fillStyle= "green"
    }
    if(y<=130){
   
    ctx.fillStyle= "purple"

    }
    if (y >= 700) {
        yspeed = yspeed * -1
    }
    if (y <= -10) {
        yspeed = yspeed * -1
    }
    if  (y + h > yT)   {
        yspeed = yspeed * -1
     
       
    }
}

        setInterval(drawFrame,16)

    /*Ceter is 340*/ 

</script>
