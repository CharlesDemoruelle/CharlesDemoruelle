<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <canvas id="canvas" width="1333" height="804"></canvas>
</body>

</html>
<script>
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")

  function drawFrame() {
    for (var i = 0; i < 10; i++) {
      for (var j = 0; j < 10; j++) {
    ctx.fillStyle = "black"
        ctx.fillRect(i * 55, j * 55, 50, 50)

      }
    }
    ctx.fillStyle = "red"
    ctx.fillRect(220, 220, 50, 50)

  }
  setInterval(drawFrame, 16)
</script>
